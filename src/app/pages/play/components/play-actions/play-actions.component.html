<div class="actions">
  <ion-button shape="round"
              color="warning" 
              (click)="doRoll()"
              [disabled]="rolls <= 0 || playing">
              <ion-icon src="assets/img/icons/refresh.svg" slot="start"></ion-icon>
              <ion-label>Rolls: {{rolls}}</ion-label>
  </ion-button>
  <ion-button shape="round"
              color="medium" 
              (click)="doPokeball()"
              [disabled]="!show || pokeballs <= 0 || playing">
              <ion-icon src="assets/img/icons/pokeball.svg" slot="start"></ion-icon>
              <ion-label>Balls: {{pokeballs}}</ion-label>
  </ion-button>
  <ion-button shape="round"
              color="success" 
              fill="outline"
              (click)="share()"
              [disabled]="rolls == 10 || playing">
              <ion-label>Share</ion-label>
  </ion-button>
  <ion-button shape="round"
              color="dark"
              fill="outline" 
              (click)="reset()"
              [disabled]="rolls == 10 || playing">
              <ion-label>Reset</ion-label>
  </ion-button>
</div>
