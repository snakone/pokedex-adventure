<div class="info">
  <div>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-chip class="region">
            <ion-icon src="assets/img/icons/region.svg"></ion-icon>
            <ion-label color="light">{{region}}</ion-label>
          </ion-chip>
          <ion-chip class="location">
            <ion-icon src="assets/img/icons/location.svg"></ion-icon>
            <ion-label color="light">{{location.name}}</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col class="show">
          <ion-label *ngIf="!playing && show" 
                      class="animated fadeIn">
              A wild <strong>{{pokemon.name}}</strong> appeared!
          </ion-label>
          <ion-label *ngIf="!playing && !show" 
                      class="animated fadeIn">Start your Adventure!
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
