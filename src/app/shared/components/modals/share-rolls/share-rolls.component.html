<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Share
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary"
                  (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let poke of list; let i = index" 
                      lines="full"
                      #slider>
      <ion-item>
        <ion-avatar>
          <ion-img [src]="'assets/img/sprites/' + poke.pokedex + '.png'"></ion-img>
        </ion-avatar>
        <ion-label>
          <strong>{{poke.name}}</strong>
          <p>PC {{poke.pc}} - {{poke.route}}</p>
        </ion-label>
        <ion-buttons slot="end">
          <ion-icon [ngClass]="{'disabled': !poke.catch}" 
                    src="assets/img/icons/pokeball.svg">
          </ion-icon>
        </ion-buttons>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" 
                        (click)="delete(i, slider)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-button expand="full" 
              color="success"
              [disabled]="list.length <= 0"
              (click)="share()">Share
  </ion-button>
</ion-footer>
